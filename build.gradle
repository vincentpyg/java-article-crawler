group 'java-article-crawler'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

sourceCompatibility = 1.8
targetCompatibility = 1.8

archivesBaseName = rootProject.name

repositories {
    mavenCentral()
    maven {
        url 'https://repo.boundlessgeo.com/main/'
    }
}

dependencies {
    compileOnly group: 'org.projectlombok', name:'lombok', version:'1.16.12'

    compile group: 'edu.uci.ics', name: 'crawler4j', version: '4.3'
    compile group: 'com.beust', name: 'jcommander', version: '1.69'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.10.2'
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '3.4.2'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'de.flapdoodle.embed', name: 'de.flapdoodle.embed.mongo', version: '2.0.0'
}

jar {
    manifest { attributes('Main-Class': "com.vincentg.driver.Main") }

    baseName = archivesBaseName
    zip64 = true

    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}
